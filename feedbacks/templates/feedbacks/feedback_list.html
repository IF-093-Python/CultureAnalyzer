{% extends 'base.html' %}

{% block content %}
    <table class="table table-hover">
        <caption><a href="{% url 'feedback-create' %}" class="btn btn-primary">Add feedback</a></caption>
        <thead>
            <tr>
                <th scope="col">Text</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            {% for feedback in object_list %}
            <tr>
                <td style="vertical-align: middle">{{ feedback.feedback }}</td>
                <td>
                    <a style="font-size: 20px" class="btn btn-sm btn-default" href="{% url 'feedback-update' feedback.id %}"><i class="far fa-edit text-primary"></i></a>
                    <a style="font-size: 20px" class="btn btn-sm btn-default" href="{% url 'feedback-delete' feedback.id %}"><i class="far fa-trash-alt text-danger"></i></a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td>No feedbacks yet.</td>
            </tr>
            {% endfor %}
            </tr>
        </tbody>
    </table>
{% endblock content %}
