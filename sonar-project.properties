
# must be unique in a given SonarQube instance
sonar.projectKey=IF-093-Python_CultureAnalyzer
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=CultureAnalyzer
sonar.host.url=https://sonarcloud.io

sonar.projectVersion=0.2-SNAPSHOT

sonar.sources=.
sonar.exclusions=venv,**/migrations/**,*coverage*.xml

sonar.python.pylint=/home/travis/virtualenv/python3.6.3/bin/pylint
sonar.python.pylint_config=.pylintrc
sonar.python.pylint.reportPath=pylint_report_file.txt
sonar.python.coverage.reportPaths=*coverage*.xml
