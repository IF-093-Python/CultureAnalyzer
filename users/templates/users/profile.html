{%extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content%}
<div class="content-section">
    <div class="media">
        {% if user.image %}
        <img src="{{ user.image.url }}" alt="" class="circle_text" style="margin-left: -10px;">
        {% else %}
        <img src="{% static 'default.png' %}" alt="" class="circle_text" style="margin-left: -10px;">
        {% endif %}
        <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
        </div>
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Profile Info</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="border-top mb-3">
                <a href="{% url 'password-change' user.id %}" class="contact_us">Change password</a>
        </div>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
        </div>


    </form>
</div>
{%endblock content%}
