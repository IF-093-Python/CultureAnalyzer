{% extends 'base.html' %}


{% block title %}Delete{% endblock %}


{% block content %}


    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Group</legend>
            <h2>Are you sure you want to delete Group: "{{ group.name }}"
                - "{{ group.name }}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-danger" type="submit">Delete</button>
            <a class="btn btn-secondary" href="{% url 'group_perm-list' %}">Cancel</a>
        </div>
    </form>

{% endblock %}
