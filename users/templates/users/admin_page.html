{%extends 'base.html' %}
{% load static  %}
{% load crispy_forms_tags %}
{% block content%}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <form method="get">
                {{ users.form|crispy }}
                <div class="btn-toolbar">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </div>
                <br>
            </form>
            <ul class="user_list">
                {% for user in users.qs %}
                <li><a href="{% url 'change-profile' user.id %}">

                    {% if user.profile.image %}

                        <img src="{{ user.profile.image.url }}" alt="" class="circle_text" style="margin-left: -10px;">
                        {% else %}
                        <img src="{% static 'default.png' %}" alt="" class="circle_text" style="margin-left: -10px;">
                        {% endif %}
                        {{ user.username }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock content %}
