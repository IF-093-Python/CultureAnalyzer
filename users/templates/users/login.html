{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Culture Analyzer</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="{% static 'users/img/facebook_profile_image.png' %}" alt="logo" width="400" height="400" class="img_attr">
            <form method="POST" class="login_form">
                {% csrf_token %}
                {{ form }} <br>

                <button type="submit" class="button_attr">Submit</button>
                <div class="reset_password">Forget your password? <a href="{% url 'password_reset' %}">Reset it now</a></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
