{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="conntainer-fluid col-md-8 mx-auto">
    <h1 class="text-center border-bottom mb-4">Group Permissions</h1>
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
         <legend></legend>
            <p> {{ form.name|as_crispy_field }} </p>
            <select name='permissions' class="selectpicker" multiple="multiple" data-live-search="true">
                {% for i in form.permissions %}
                {{ i }}
                {% endfor %}
            </select>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-blue" type="submit">{% if update %}Update{% else %}Create{% endif %}</button>
        </div>
    </form>
</div>
{% endblock content %}
