{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Group Permissions</legend>
            <p> {{ form.name }} </p>
            <select name='permissions' class="selectpicker"
                    multiple="multiple" data-live-search="true" >
                {% for i in form.permissions %}
                        {{ i }}
                {% endfor %}
            </select>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">{% if update %}Update{% else %}Create{% endif %}</button>
        </div>
    </form>
    </div>
{% endblock content %}
