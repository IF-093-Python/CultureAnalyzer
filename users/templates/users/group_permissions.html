{%extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content%}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Group Permissions</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">{% if update %}Update{% else %}Create{% endif %}</button>
        </div>
    </form>
</div>
{%endblock content%}
