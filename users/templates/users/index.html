{% extends 'base.html' %}
{% block title %}
Culture Analyzer
{% endblock title %}
{% block content %}
<div class="pt-4 px-4 bg-body-dark block-rounded">
    <div class="row row-deck">
        <div class="col-6 col-md-4 col-xl-2">
            <a class="block block-rounded block-link-pop text-center d-flex align-items-center" href="{% url 'profile' %}">
                <div class="block-content">
                    <p class="mb-2 d-sm-block">
                        <i class="fas fa-address-card text-gray fa-2x"></i>
                    </p>
                    <p class="font-w600 font-size-sm text-uppercase">Profile</p>
                </div>
            </a>
        </div>
        <div class="col-6 col-md-4 col-xl-2 {% if not perms.quiz.view_test_player %}d-none{% endif %}">
            <a class="block block-rounded block-link-pop text-center d-flex align-items-center" href="{% url 'test_player:start_test' %}">
                <div class="block-content">
                    <p class="mb-2 d-sm-block">
                        <i class="fas fa-play text-gray fa-2x"></i>
                    </p>
                    <p class="font-w600 font-size-sm text-uppercase">Pass test</p>
                </div>
            </a>
        </div>
        <div class="col-6 col-md-4 col-xl-2 {% if not perms.users.view_customuser %}d-none{% endif %}">
            <a class="block block-rounded block-link-pop text-center d-flex align-items-center" href="{% url 'admin' %}">
                <div class="block-content">
                    <p class="mb-2 d-sm-block">
                        <i class="fas fa-user text-gray fa-2x"></i>
                    </p>
                    <p class="font-w600 font-size-sm text-uppercase">Users</p>
                </div>
            </a>
        </div>
        <div class="col-6 col-md-4 col-xl-2 {% if not perms.groups.view_group %}d-none{% endif %}">
            <a class="block block-rounded block-link-pop text-center d-flex align-items-center" href="{% url 'groups:groups-list' %}">
                <div class="block-content">
                    <p class="mb-2 d-sm-block">
                        <i class="fas fa-users text-gray fa-2x"></i>
                    </p>
                    <p class="font-w600 font-size-sm text-uppercase">Groups</p>
                </div>
            </a>
        </div>
        <div class="col-6 col-md-4 col-xl-2 {% if not perms.groups.view_mentor_group %}d-none{% endif %}">
            <a class="block block-rounded block-link-pop text-center d-flex align-items-center" href="{% url 'groups:mentor_groups_view' %}">
                <div class="block-content">
                    <p class="mb-2 d-sm-block">
                        <i class="fas fa-users text-gray fa-2x"></i>
                    </p>
                    <p class="font-w600 font-size-sm text-uppercase">Mentor</p>
                </div>
            </a>
        </div>
        <div class="col-6 col-md-4 col-xl-2 {% if not perms.quiz.view_quizzes %}d-none{% endif %}">
            <a class="block block-rounded block-link-pop text-center d-flex align-items-center" href="{% url 'quiz:quizzes-list' %}">
                <div class="block-content">
                    <p class="mb-2 d-sm-block">
                        <i class="fab fa-algolia text-gray fa-2x"></i>
                    </p>
                    <p class="font-w600 font-size-sm text-uppercase">Quizzes</p>
                </div>
            </a>
        </div>
        <div class="col-6 col-md-4 col-xl-2 {% if not perms.feedbacks.view_feedback %}d-none{% endif %}">
            <a class="block block-rounded block-link-pop text-center d-flex align-items-center" href="{% url 'feedback-list' %}">
                <div class="block-content">
                    <p class="mb-2 d-sm-block">
                        <i class="far fa-comments text-gray fa-2x"></i>
                    </p>
                    <p class="font-w600 font-size-sm text-uppercase">Feedback</p>
                </div>
            </a>
        </div>
        <div class="col-6 col-md-4 col-xl-2 {% if not perms.indicators.view_countryindicator %}d-none{% endif %}">
            <a class="block block-rounded block-link-pop text-center d-flex align-items-center" href="{% url 'country_indicator:country_indicator_list' %}">
                <div class="block-content">
                    <p class="mb-2 d-sm-block">
                        <i class="fab fa-font-awesome-flag text-gray fa-2x"></i>
                    </p>
                    <p class="font-w600 font-size-sm text-uppercase">Indicators</p>
                </div>
            </a>
        </div>
        <div class="col-6 col-md-4 col-xl-2 {% if not perms.quiz.view_test_player %}d-none{% endif %}">
            <a class="block block-rounded block-link-pop text-center d-flex align-items-center" href="{% url 'quiz:result-list' request.user.id %}">
                <div class="block-content">
                    <p class="mb-2 d-sm-block">
                        <i class="fas fa-poll text-gray fa-2x"></i>
                    </p>
                    <p class="font-w600 font-size-sm text-uppercase">Results</p>
                </div>
            </a>
        </div>
        <div class="col-6 col-md-4 col-xl-2 {% if not perms.auth.view_group %}d-none{% endif %}">
            <a class="block block-rounded block-link-pop text-center d-flex align-items-center" href="{% url 'group_perm-list' %}">
                <div class="block-content">
                    <p class="mb-2 d-sm-block">
                        <i class="fa fa-lock text-gray fa-2x"></i>
                    </p>
                    <p class="font-w600 font-size-sm text-uppercase">Permissions</p>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock content %}
