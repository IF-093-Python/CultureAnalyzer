{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Your quiz{% endblock %}
{% block content %}
{%if quizzes %}
  {% for quiz in quizzes %}
  <div class="container h-50">
    <div class="row h-100 align-items-center justify-content-center text-center">
      <div class="col-lg-10 align-self-end">
        <h1 class="text-uppercase font-weight-bold">{{quiz.title}}</h1>
        <hr class="divider my-4">
      </div>
      <div class="col-lg-8 align-self-baseline">
        <p class="text-white-75 font-weight-light mb-5">{{quiz.description}}</p>
        <a class="btn btn-primary btn-xl js-scroll-trigger"
           href="{% url 'test_player:test_player' quiz_id=quiz.id question_number=1%}">Start</a>
      </div>
    </div>
  </div>
  {% endfor %}
{% endif %}
{% endblock %}
