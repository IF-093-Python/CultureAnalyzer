{% extends 'base.html' %}


{% block title %}Delete{% endblock %}


{% block content %}


      <form action="." method="post">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Delete Country Indicator</legend>
            <h2>Are you sure you want to delete the country indicator: "{{ indicator.iso_code }}"
             - "{{ indicator.name }}"</h2>
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-danger" type="submit">Delete</button>
          <a class="btn btn-outline-secondary" href="{% url 'country_indicator:country_indicator_list' %}">Cancel</a>
        </div>
      </form>

{% endblock %}
