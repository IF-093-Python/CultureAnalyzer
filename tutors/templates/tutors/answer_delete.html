{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
        <form class="form text-center" action="" method="post">{% csrf_token %}
            <h1>Are you sure you want to delete "{{ object.answer_text }}"?</h1>
            <input class="btn btn-danger" type="submit" value="Yes"/>
            <a class="btn btn-outline-light" href="{% url 'tutors:answers_list' object.question.id %}">Cancel</a>
        </form>
</div>
{% endblock %}
