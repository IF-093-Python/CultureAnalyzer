{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Creat/Update answer{% endblock %}
{% block content %}
<div class="container-fluid col-md-8">
    <div class="border-bottom my-3 pb-1">
        <h1>
            <a class="btn btn-light"
               href="{%url 'tutors:answers_list' question.id%}">
                <splan class="fas fa-chevron-left"></splan></a>
            {{question.question_text}}
        </h1>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="Submit" class="btn btn-success mt-3 float-left">
            Save
        </button>
    </form>
    <a class="btn btn-outline-success mt-3 ml-1" title="Back to answers"
       href="{%url 'tutors:answers_list' question.id%}">Cancel</a>
</div>
{% endblock %}
