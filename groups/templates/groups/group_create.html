{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Create group </h1>
    <div class="container">
        <form method="post">{% csrf_token %}
            <button type="submit" class="btn btn-primary; float-left"
                    style="margin-right: 10px; background-color:
                    cornflowerblue">Create group</button>
            <a class="btn btn-danger" title="Back to all groups"
           href="{% url 'groups:groups-list' %}">Cancel</a>
            {{ form|crispy }}
            <hr>
        </form>


    </div>
{% endblock content %}
