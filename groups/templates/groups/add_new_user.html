{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block content %}
    {% if trainee %}
    <div class="container mt-5">
        <form class="form text-center" action="" method="post">
            {% csrf_token %}
               <h1>Do you really want to join to group "{{ group.name }}"?</h1>
            <input class="btn btn-danger" type="submit" value="Yes"/>
            <a class="btn btn-primary" href="{% url 'home' %}">&nbsp;No&nbsp;</a>
        </form>
    </div>
    {% else %}
    <h3>Sorry, you can't join to this group as "{{ role }}".</h3>
    {% endif %}
{% endblock content %}
