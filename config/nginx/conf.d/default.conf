# first we declare our upstream server, which is our Gunicorn application
upstream cultureanalyzer {
    # docker will automatically resolve this to the correct address
    # because we use the same name as the service: "app"
    server app:8000;
}

server {
    listen 80;
    server_name culture-analyzer.pp.ua www.culture-analyzer.pp.ua;
    return 301 https://$host$request_uri;
}

# now we declare our main server
server {
    listen 443 ssl;
    server_name culture-analyzer.pp.ua www.culture-analyzer.pp.ua;

    ssl_certificate /etc/ssl/certs/fullchain.pem;
    ssl_certificate_key /etc/ssl/certs/privkey.pem;
    ssl_protocols TLSv1.2;

    location / {
        # everything is passed to Gunicorn
        proxy_pass http://cultureanalyzer;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /var/www/CultureAnalyzer/static/;
    }

    location /media/ {
        alias /var/www/CultureAnalyzer/media/;
    }
}
